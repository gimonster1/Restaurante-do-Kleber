<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="login-box"></div>
        <div class="email-label">Email</div>
        <div class="login-title">Faça Login!</div>
        <div class="password-label">Senha</div>
        <div class="password-box"></div>
        <div class="register-text">
            <span>Não tem uma conta? </span><span class="register-link">Cadastre-se!</span>
        </div>
        <div class="login-button"></div>
        <div class="login-button-text">Entrar</div>
        <div class="divider"></div>
        <div class="menu-box"></div>
        <div class="menu-text">Menu</div>
        <img class="menu-icon" src="imagens/icone-menu.png" />
        <div class="orders-box"></div>
        <div class="orders-text">Meus Pedidos</div>
        <img class="orders-icon" src="imagens/icone-sacola.png" />
        <div class="account-box"></div>
        <div class="account-text">Minha Conta</div>
        <img class="user-icon" src="imagens/icone-minhaconta.png">
        <div class="cart-box"></div>
        <div class="cart-text">Carrinho de compras</div>
        <img class="cart-icon" src="imagens/icone-carrinho.png" />
        <div class="logo-circle"></div>
        <img class="logo-icon" src="imagens/logo-mais-bonita.png" />
        <div class="brand-text">Hamburgueria do Kleber</div>
    </div>
</body>
</html>
